<!DOCTYPE html>
<html>
    <head>

        <title>Don't move your mouse!</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <style>
.number { 
    font-size: 100px; 
    text-align: center;}
        </style>

        <script>
$(document).ready(function() {
    $('html').bind('mousemove', function() {
        document.getElementsByClassName('number')[0].innerHTML = 60;
    });

    setInterval(function() {
        document.getElementsByClassName('number')[0].innerHTML = document.getElementsByClassName('number')[0].innerHTML - 1;

        if (Number(document.getElementsByClassName('number')[0].innerHTML) === 0) {
            close();
        }
    }, 1000)
})
        </script>

    </head>

    <body>
        <p class='number'>60</p>
    </body>

</html>
