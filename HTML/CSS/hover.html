<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Learn :hover's magic</title>
        <style>
#blue:hover {
  color: blue;
}

#green:hover {
  color: green;
}

#pink:hover {
  color: pink;
}

#yellow:hover {
  color: yellow;
}

#red:hover {
  color: red;
}

#orange:hover {
  color: orange;
}
        </style>
    </head>
    <body>
        <h1 id="blue">The blue title</h1>
        <h1 id="green">The green title</h1>
        <h1 id="pink">The pink title</h1>
        <h1 id="yellow">The yellow title</h1>
        <h1 id="red">The red title</h1>
        <h1 id="orange">The orange title</h1>
    </body>
</html>
