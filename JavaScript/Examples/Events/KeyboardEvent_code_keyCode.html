<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript basic example of KeyboardEvent.code and KeyboardEvent.keyCode</title>
    </head>
    <body>
        <div id="keys"></div>

        <script>
console.log('This example shows how "KeyboardEvent.code and KeyboardEvent.keyCode" works.\n' +
            'See more info at MDN: https://developer.mozilla.org/en-US/docs/Web/API/Event/preventDefault');

document.addEventListener('keydown', event => {
    document.getElementById('keys').insertAdjacentHTML('beforeend', 
            `<div style="font-size: 20px">
            <code style="color: green">${event.code}</code>
            <code style="color: blue">${event.keyCode}</code>
            </div>`);

    window.scrollTo(0, document.body.scrollHeight);  // scroll to bottom automatically
});
        </script>
    </body>
</html>
