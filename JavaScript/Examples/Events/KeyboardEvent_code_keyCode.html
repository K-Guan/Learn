<html>
    <head>
        <script>
document.addEventListener('keydown', event => {
    document.getElementById('keys').insertAdjacentHTML('beforeend', 
            `<div style="font-size: 20px">
            <code style="color: green">${event.code}</code>
            <code style="color: blue">${event.keyCode}</code>
            </div>`)
});
        </script>
    </head>
    <body>
        <div id="keys"></div>
    </body>
</html>
