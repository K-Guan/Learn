<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript basic example of Event.preventDefault</title>

        <script>
document.addEventListener("DOMContentLoaded", () => {
    console.log('This example shows how "Event.preventDefault" works.\n' +
                'See more info at MDN: https://developer.mozilla.org/en-US/docs/Web/API/Event/preventDefault');

    document.getElementById('area').addEventListener('keydown', event => {
        // check if the pressed key is Backspace or Delete
        if (event.code === 'Delete' || event.code === 'Backspace') {
            event.preventDefault();  // if so, prevent the event
            console.log(`${event.code} has been pressed, and prevented.`)  // ang log the info
        }
    });
});
        </script>
    </head>
    <body>
        <p>Enter something below, you'll notice that you can't delete the stuff you entered:</p>
        <textarea id="area" rows="5" cols="50"></textarea>
    </body>
</html>
