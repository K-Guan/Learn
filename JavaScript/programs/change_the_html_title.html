<!DOCTYPE html>
<html>
    <head>
        <title>Please change me</title>

        <script>
function change(){
    document.title = document.getElementById('changed_title').value;
}
        </script>

    </head>
    <body>
        <p>Change the title to: </p>

        <input type="text" id="changed_title">
        <input id="change" type="button" value="Change the title now" onclick="change();" />

    </body>
</html>
