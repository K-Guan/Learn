<!DOCTYPE html>
<html>
    <head>
        <script>
setInterval(function () {
    document.title = '['+new Date().getSeconds()+'] '+new Date().toGMTString();
    document.getElementById('date').innerHTML = new Date().toGMTString();
}, 1000);
        </script>
    </head>
    <body>
        <p id='date'></p>
    </body>
</html>
