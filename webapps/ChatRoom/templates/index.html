<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="Kevin Guan">

        <title>Starter Template for Bootstrap</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <!-- Bootstrap core JavaScript-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <!-- Socket.io JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>

        <!-- If need use some css file -->
        <!-- <link href="style.css" rel="stylesheet" type="text/css"> -->
        <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"> -->


        <script>
$(document).ready(function(){
    namespace = '/chat'; // change to an empty string to use the global namespace

    // the socket.io documentation recommends sending an explicit package upon connection
    // this is specially important when using the global namespace
    var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);

    socket.on('Joined', function(msg) {
        $('#messages').append('<p><strong>System: "' + msg.nickname + '" Joined our chat' + '</strong></p>');
    });

    socket.on('Chat', function(msg) {
        $('#messages').append('<p>' +  msg.nickname + ': ' + msg.data);
    });

    $('form#chat').submit(function(event) {
        socket.emit('chating', {data: $('#message').val()});
        return false;
    });

    $('#start').bind('click', function(event) {
        socket.emit('start chat', {nickname: $('#nick-name').val()});
    });

});
        </script>

    </head>
    <body>


        <!-- Nickname ask dialog start -->
        <div class="modal fade" id="askNickname" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="exampleModalLabel">Start chat</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">Please enter your nickname:</label>
                                <input type="text" class="form-control" id="nick-name">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="start">Join chat!</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Nickname ask dialog end -->

        <script>
$('#askNickname').modal()
        </script>


    </body>
</html>

</head>
<body>
    <div id="messages"></div>

    <form id="chat" method="POST" action='#'>
        <input type="text" name="broadcast_data" id="message" placeholder="Message">
        <input type="submit" value="Broadcast">
    </form>

</body>
</html>
