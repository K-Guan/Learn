{% extends "base.html" %}

{% block navbar %}
<li><a href="{{ url_for('index') }}">Home</a></li>                                         
<li class="active"><a href="{{ url_for('add_post') }}">Add new post</a></li>
{% endblock %}


{% block content %}
<div class="container">
	<div class="row">

		<h1>Add a new post</h1>
		<form method="POST">
			<div class="form-group">
				<label>Title</label>
				<input type="text" class="form-control" name="title" placeholder="title">
			</div>

			<div class="form-group">
				<label>Body text</label>
				<textarea class="form-control" name="body" rows="5" placeholder="body text"></textarea>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

	</div>
</div>
<!-- /.row -->
{% endblock %}
