{% extends "base.html" %}


{% block navbar %}
<li><a href="{{ url_for('index') }}">Home</a></li>                                         
<li><a href="{{ url_for('add_post') }}">Add new post</a></li>
{% endblock %}

{% block content %}
<!-- Page Content -->
<div class="container">

	<div class="row">

		<!-- Blog Post Content Column -->
		<div class="col-lg-8">

			{% for post in posts %}

			<h2>{{ post.ID }}. {{ post.title|safe }}</h2>

			<p><span class="glyphicon glyphicon-time"></span> Posted on {{ post.date }}</p>
			<hr>

			<p>{{ post.body|safe }}</p>


			{% endfor %}

		</div>

	</div>
</div>
<!-- /.row -->
{% endblock %}
